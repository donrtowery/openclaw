# Map for WebSocket upgrade handling
map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

upstream openclaw_gateway {
    server openclaw-gateway:18789;
}

server {
    listen 80;
    server_name localhost;

    # Increase timeouts for long-running WebSocket connections
    proxy_read_timeout 3600s;
    proxy_send_timeout 3600s;

    # Your token
    set $openclaw_token "727484169c8274a5f7ba578ca4d14bd064332af126ba09bb4620aa3a7ef1cdf8";

    # Proxy everything to gateway - no redirects, no if blocks
    location / {
        proxy_pass http://openclaw_gateway;
        
        # Standard reverse proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket upgrade headers
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        
        # Inject OpenClaw token
        proxy_set_header X-OpenClaw-Token $openclaw_token;
        proxy_set_header Authorization "Bearer $openclaw_token";
        
        # Disable buffering for WebSocket
        proxy_buffering off;
    }
}
